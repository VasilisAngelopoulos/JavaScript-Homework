    <title>JavaScript Circle</title>

<body>
    <script>
    "use strict"
     
    let r = prompt("Please, provide the Circle radius");
    let Perimeter = (2 * Math.PI * r);
    let Area = (Math.PI * r ** 2);
    console.log(Perimeter);
    console.log(Area);
    document.write (" </br>" + "The Perimeter is:" + Perimeter + " </br>");
    document.write (" The Area is:" + Area);

    
    </script>
    
</body>
